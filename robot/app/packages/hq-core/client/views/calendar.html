<template name="calendarioShow">
  {{> calendario}}
  {{> tweetDetalleModal}}
</template>

<template name="calendario">
  <div class="row-fluid">
    <button class="flushBtn pull-left btn btn-danger btn-large">Flush</button>
    <button class="flushBtn pull-right btn btn-danger btn-large">Flush</button>
  </div>
  {{#constant}}
    <div id="calendario">
    </div>
  {{/constant}}
  <div class="row-fluid">
    <button class="flushBtn pull-left btn btn-danger btn-large">Flush</button>
    <button class="flushBtn pull-right btn btn-danger btn-large">Flush</button>
  </div>
</template>

<template name="tweetDetalleModal">
  {{#constant}}
  <div class="modal hide fade" id="event-details-modal">
  </div>
  {{/constant}}
</template>

<template name="tweetDetalle">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">x</button>
    <h3></h3>
  </div>
  <div class="modal-body">
    <div class="row-fluid">
      <div class="span12">
        <strong>Fecha:</strong> {{selectedTweet.fechaHora}}
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <strong>Status:</strong> <span class="{{selectedTweet.className}}">{{selectedTweet.status}}<span>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <blockquote>
          {{selectedTweet.tweet}}
        </blockquote>
        {{#if selectedTweet.link}}
          <a href="{{selectedTweet.link}}" target="_blank">Ver en twitter</a>
        {{/if}}
      </div>
    </div>
    {{#if pending selectedTweet}}
    <div class="row-fluid">
      <div class="span12">
        <button class="btn-eliminar" onclick="eliminarTweet('{{selectedTweet._id}}')">Eliminar tweet</button>
      </div>
    </div>
    {{/if}}
  </div>
</template>
