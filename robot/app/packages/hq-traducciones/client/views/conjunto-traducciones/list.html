<template name="conjuntoTraduccionesList">
  <h2>Conjuntos de Traducciones</h2>
  {{#if conjuntosTraducciones}}
    <table class="table table-striped">
      <thead>
        <tr>
          <td class="span2">Nombre</td>
          <td class="span2">Diccionarios</td>
          <td class="span2">Tags</td>
          <td class="span2">Fecha Creaci√≥n</td>
          <td class="span1"># traducciones</td>
          <td class="span1">Acciones</td>
        </tr>
      </thead>
      <tbody>
      {{#each conjuntosTraducciones}}
        <tr>
          <td class="span2">
            <a href="{{pathFor 'conjuntoTraduccionesEdit'}}"
              >{{nombre}}</a>
          </td>
          <td class="span2">{{arrToString diccionarios}}</td>
          <td class="span2">{{arrToString tags}}</td>
          <td class="span2">{{moment createdAt 'DD/MM/YYYY hh:mm a'}}</td>
          <td class="span1">{{countTraducciones}}</td>
          <td class="span1 acciones">
            <a href="{{pathFor 'conjuntoTraduccionesEdit'}}"><i class="icon-pencil"></i></a>
            {{#if $eq countTraducciones 0}}
              <a href="#" alt="eliminar" title="eliminar"
                class="eliminar"><i class="icon-trash"></i></a>
            {{/if}}
          </td>
        </tr>
      {{/each}}
      </tbody>
      <tfoot>
        <tr>
          <td class="span7" colspan="3"></td>
          <td class="span2">Total:</td>
          <td class="span1">{{countTraduccionesTotal}}</td>
          <td class="span1"></td>
        </tr>
      </tfoot>
    </table>
  {{else}}
    <h3>No hay conjuntos de traducciones
      <small><a href="{{pathFor 'conjuntoTraduccionesCreate'}}">crear nuevo</a>
    </h3>
  {{/if}}
</template>
