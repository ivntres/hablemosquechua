<template name="conjuntoFrasesEdit">
  <form id="editConjuntoFrasesForm">
    <div class="row-fluid">
      <div class="span11 offset1 last"><h2>
        {{#if currConjuntoFrases}}
          Edici√≥n conjunto de frases {{currConjuntoFrases.nombre}}
        {{else}}
          Nuevo conjunto de frases
        {{/if}}
      </h2></div>
    </div>

    <div class="row-fluid">
      <div class="span1 offset1">
        <label class="control-label"
          for="nombre">Nombre *</label>
      </div>
      <div class="span3 last">
        <input type="text" name="nombre" id="nombre"
          class="large" required
          value="{{currConjuntoFrases.nombre}}"></input>
      </div>
    </div>

    <div class="row-fluid">
      <div class="span1 offset1">
        <label class="control-label"
          for="variables">Diccionarios*</label>
      </div>
      <div class="span3 last">

        {{#isolate}}
          <select class="chosen" type="text"
            name="diccionarioIds" id="{{random}}-diccionarioIds"
            required="required" multiple="multiple"
            data-width="100%" data-asarray>
          {{#each diccionarios}}
            {{#if $in this._id currConjuntoFrases.diccionarioIds}}
              <option value="{{this._id}}" selected="selected">{{this.nombre}}</option>
            {{else}}
              <option value="{{this._id}}">{{this.nombre}}</option>
            {{/if}}
          {{/each}}
          </select>
        {{/isolate}}
      </div>
    </div>

    <div class="row-fluid">
      <div class="span1 offset1">
        <label class="control-label"
          for="variables">Tags</label>
      </div>
      <div class="span3 last">
        {{ tagsInput name="tags" value=currConjuntoFrases.tags }}
      </div>
    </div>

    <div class="row-fluid">
      <div class="span4 offset1">
        <button type="submit">Guardar</button>
      </div>
    </div>

    {{#if currConjuntoFrases}}
      <div class="row-fluid">
        <div class="span11 offset1 last"><h4>Frases</h4></div>
      </div>
      <div class="row-fluid">
        <div class="span11 offset1 last">
          <div id="frases-table"></div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span4 offset1">
          <button type="submit">Guardar</button>
        </div>
      </div>
    {{/if}}
  </form>
</template>
